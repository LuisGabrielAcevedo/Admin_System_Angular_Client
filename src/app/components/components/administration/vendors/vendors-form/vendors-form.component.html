<div fxLayout="row" fxLayoutAlign="center center">
    <h2 class="mainTitle">Vendedor</h2>
</div>


<form localForm [formGroup]="form">
    <div fxLayout="row" fxLayout.lt-sm="column" class="form__content">
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" class="form__content__div">
            <div fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="vendorName" placeholder="Nombre">
                </mat-form-field>
                <app-autocomplete [optionsAutocomplete]="companiesList" [defaultMessage]="'No hay empresas encontradas'" [autocompleteData]="autocompleteData"
          [optionsLoading]="loadingCompanies" (searchValues)="searchValues($event)" (patchValue)="patchValue($event)"></app-autocomplete>
                <mat-form-field appearance="outline">
                    <mat-label>Telefono 1</mat-label>
                    <input matInput formControlName="phone1" placeholder="Telefono">
                </mat-form-field>
            </div>
        </div>

        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" class="form__content__div">
            <div fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre de la empresa</mat-label>
                    <input matInput formControlName="companyName" placeholder="">
                </mat-form-field>
                <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="email" placeholder="Correo">
                    </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Telefono 2</mat-label>
                    <input matInput formControlName="phone2" placeholder="Telefono">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="form__footer">
        <button mat-flat-button color="primary" (click)="volver()">Volver</button>
        <button mat-flat-button color="primary" (click)="buttonActionVendor()">{{item? 'Actualizar' : 'Guardar' }}</button>
        <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
    </div>
</form>
