<div fxLayout="row" fxLayoutAlign="center center">
  <h2 class="mainTitle">Permisos</h2>
</div>
<form adminForm [formGroup]="forma">
  <div fxLayout="row" fxLayout.lt-sm="column" class="form__content">
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" class="form__content__div">
      <div fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Nombre">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Descripción</mat-label>
          <input matInput formControlName="description" placeholder="Descripción">
        </mat-form-field>
        <mat-checkbox color="primary" formControlName="pinCodeRequired">Admin pincode</mat-checkbox>
      </div>
    </div>
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" class="form__content__div">
      <div fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Aplicaciones</mat-label>
          <mat-select placeholder="Aplicaciones" formControlName="applications" multiple>
            <mat-option *ngIf="applicationsList.length === 0">
              <div fxLayout="row" fxLayoutAlign="center center">
                <p>No hay aplicaciones disponibles</p>
              </div>
            </mat-option>
            <mat-option *ngFor="let application of applicationsList" [value]="application._id">{{application.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Modulo</mat-label>
          <input matInput formControlName="module" placeholder="Modulo">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="form__footer">
    <button mat-flat-button color="primary" (click)="volver()">Volver</button>
    <button mat-flat-button color="primary" (click)="buttonActionPermission()">{{item? 'Actualizar' : 'Guardar' }}</button>
    <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
  </div>
</form>
