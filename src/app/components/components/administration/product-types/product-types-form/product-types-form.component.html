<div fxLayout="row" fxLayoutAlign="center center">
  <h2 class="mainTitle">Tipo</h2>
</div>

<form productTypesForm [formGroup]="form">
  <div fxLayout="row" fxLayout.lt-sm="column" class="form__content">
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="40" fxFlex.lg="40" class="form__content__div">
      <div fxLayout="column">
        <app-autocomplete [optionsAutocomplete]="companiesList" [defaultMessage]="'No hay empresas encontradas'" [autocompleteData]="autocompleteData"
          [optionsLoading]="loadingCompanies" (searchValues)="searchValues($event)" (patchValue)="patchValue($event)"></app-autocomplete>
      </div>
    </div>
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="30" fxFlex.lg="30" class="form__content__div">
      <div fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Nombre">
        </mat-form-field>
      </div>
    </div>
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="30" fxFlex.lg="30" class="form__content__div">
      <div fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select placeholder="Tipo" formControlName="apiTypeProduct" [compareWith]="compareFn">
            <mat-option *ngFor="let type of apiProductTypesList" [value]="type._id">
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="form__footer">
    <button mat-flat-button color="primary" (click)="volver()">Volver</button>
    <button mat-flat-button color="primary" (click)="buttonActionProductType()">{{item? 'Actualizar' : 'Guardar' }}</button>
    <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
  </div>
</form>
