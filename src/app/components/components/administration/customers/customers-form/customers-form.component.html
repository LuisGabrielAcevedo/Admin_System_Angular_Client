<div fxLayout="row" fxLayoutAlign="center center">
    <h2 class="mainTitle">Cliente</h2>
</div>
<form licenseForm [formGroup]="form">
    <div fxLayout="row" fxLayout.lt-sm="column" class="form__content" fxLayoutAlign="center center">
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" class="form__content__div" *ngIf="item">
            <div fxLayout="column" fxLayoutAlign="center center">
                <h4 style="margin-top: 0">Foto de perfil</h4>
                <app-upload-files [defaultImage]="image" (fileSelectedEvent)="setFile($event)"></app-upload-files>
            </div>
        </div>
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" class="form__content__div">
            <div fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="firstName" placeholder="Nombres">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="lastName" placeholder="Apellidos">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de documento</mat-label>
                    <input matInput formControlName="documentType" placeholder="Tipo de documento">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Documento</mat-label>
                    <input matInput formControlName="documentNumber" placeholder="Documento">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="email" placeholder="Correo">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="phone" placeholder="Telefono">
                </mat-form-field>
                <app-autocomplete 
                [optionsAutocomplete]="companiesList" 
                [defaultMessage]="'No hay empresas encontradas'" 
                [autocompleteData]="autocompleteData" 
                [optionsLoading]="loadingCompanies" 
                (searchValues)="searchValues($event)" 
                (patchValue)="patchValue($event)"></app-autocomplete>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="form__footer">
        <button mat-flat-button color="primary" (click)="volver()">Volver</button>
        <button mat-flat-button color="primary" (click)="buttonActionCustomer()">{{item? 'Actualizar' : 'Guardar' }}</button>
        <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
    </div>
</form>
