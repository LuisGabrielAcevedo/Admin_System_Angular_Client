<div fxLayout="row" fxLayoutAlign="center center">
    <h2 class="mainTitle">Licencia</h2>
</div>

<form licenseForm [formGroup]="form">

    <div fxLayout="row" fxLayout.lt-sm="column" class="form__content">

        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" class="form__content__div">
            <div fxLayout="column">

                <mat-form-field appearance="outline">
                    <mat-label>Codigo</mat-label>
                    <input matInput formControlName="code" placeholder="Codigo">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Fecha de Expiracion</mat-label>
                    <input matInput formControlName="expirateAt" placeholder="Fecha de Expiracion">
                </mat-form-field>
            </div>

        </div>

        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" class="form__content__div">

            <div fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Compañia" formControlName="company" [compareWith]="compareFn">
                        <mat-label>Compañia</mat-label>
                        <mat-option *ngIf="companiesList.length === 0">
                            <div fxLayout="row" fxLayoutAlign="center center">
                                <p>No hay compañias disponibles</p>
                            </div>
                        </mat-option>


                        <mat-option *ngFor="let company of companiesList" [value]="company._id">
                            {{company.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" *ngIf="item">
                    <mat-label>Administrador</mat-label>
                    <mat-select placeholder="Administrador" formControlName="admin" [compareWith]="compareFn">
                        <mat-option *ngIf="usersList.length === 0">
                            <div fxLayout="row" fxLayoutAlign="center center">
                                <p>No hay usuarios registrados para esta empresa</p>
                            </div>
                        </mat-option>
                        <mat-option *ngFor="let user of usersList" [value]="user._id">
                            {{user.firstName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>



    </div>

    <div fxLayout="row" fxLayoutAlign="center center" class="form__footer">
        <button mat-flat-button color="primary" (click)="volver()">Volver</button>
        <button mat-flat-button color="primary" (click)="buttonActionLicense()">{{item? 'Actualizar' : 'Guardar' }}</button>
        <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
    </div>

</form>
