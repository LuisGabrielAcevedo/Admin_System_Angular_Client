<div class="cart__productsList">
  <mat-card class="example-card" *ngFor="let product of productsList; index as i">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>$ {{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="example-header-image" src="{{product.profileImage.url}}" alt="{{product.name}}"> 
    <mat-card-actions>
      <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="primary"><mat-icon>shopping_cart</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
