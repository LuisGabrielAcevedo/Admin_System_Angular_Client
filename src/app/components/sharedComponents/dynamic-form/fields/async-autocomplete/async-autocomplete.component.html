<div [formGroup]="form" style="position: relative;" *ngIf="visibleValue">
  <mat-form-field appearance="{{appearance}}">
    <mat-label>{{label()}}</mat-label>
    <input [disableControl]="disableValue" matInput [formControl]="search" placeholder="{{placeholder()}}"
      autocomplete="off" (input)="filterOptions($event.target.value)">
  </mat-form-field>
  <div class="autocomplete-content" *ngIf="showOptions">
    <div fxLayout="row" *ngIf="loading" fxLayoutAlign="center center">
      <mat-progress-bar mode="indeterminate" style="height: 2px;"></mat-progress-bar>
    </div>
    <div fxLayout="row" *ngIf="!filteredOptions.length && defaultMessage" class="autocomplete-default-message"
      fxLayoutAlign="center center">
      <p style="margin-top:0px;">{{defaultMessage}}</p>
    </div>
    <div class="autocomplete-item" fxLayout="row" fxLayoutAlign="start center" *ngFor="let option of filteredOptions"
      (click)="selectOption(option)">
      <p style="margin-top:0px;">{{option[field.options.associationText]}}</p>
    </div>
  </div>
</div>
