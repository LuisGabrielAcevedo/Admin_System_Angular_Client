<div fxLayout="row" fxLayout.lt-sm="column">
  <div fxFlex="20" *ngIf="mainGroups[0].leftFieldGroup.length">
    
  </div>
  <div fxFlex>
      <div *ngFor="let fields of mainGroups[0].fields">
          <app-row
          [fields]="fields" 
          [form]="form"
          [materialData]="materialData"
          ></app-row>
      </div>
  </div>
  <div fxFlex="20" *ngIf="mainGroups[0].rightFieldGroup.length">
    
  </div>
</div>
