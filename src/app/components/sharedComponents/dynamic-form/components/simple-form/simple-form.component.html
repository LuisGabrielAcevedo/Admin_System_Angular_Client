<div fxLayout="row" fxLayout.lt-sm="column">
  <div fxFlex="20" *ngIf="tab[0].leftFieldGroup.length">
    
  </div>
  <div fxFlex>
      <div *ngFor="let fields of tab[0].fields">
          <app-row
          [fields]="fields" 
          [form]="form"
          [id]="id"
          [appearance]="appearance"
          ></app-row>
      </div>
  </div>
  <div fxFlex="20" *ngIf="tab[0].rightFieldGroup.length">
    
  </div>
</div>
