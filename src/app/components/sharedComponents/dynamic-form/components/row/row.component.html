<div fxLayout="row" fxLayout.lt-sm="column">
    <div *ngFor="let field of fields" fxFlex.xs="100" fxFlex.sm="{{field.options.flex || 100}}" fxFlex.md="{{field.options.flex || 100}}" fxFlex.lg="{{field.options.flex || 100}}" fxFlex.xl="{{field.options.flex || 100}}" style="padding: 5px;">
        <app-select-field
        [data]="{
          field: field,
          appearance: appearance,
          id: id
        }"
        [form]="form"
        ></app-select-field>
    </div>
</div>
