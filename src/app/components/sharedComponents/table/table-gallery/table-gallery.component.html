<div *ngIf="list">
    <div class="galleryContainer" *ngIf="list.length">
        <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="50" class="cdkItem">
            <div class="itemContainer" *cdkVirtualFor="let item of list">
                <img class="itemImage" src="../../../../assets/images/default.jpg">
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
    <div *ngIf="!list.length">
        <p>No hay imagenes disponibles</p>
    </div>
</div>
