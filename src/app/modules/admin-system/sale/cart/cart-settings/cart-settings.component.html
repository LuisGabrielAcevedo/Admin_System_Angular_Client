<div class="cart-settings-sidebar">
  <div fxLayout="column" fxLayoutAlign="start center" style="height: 100%">
    <div
      class="cart-settings-sidebar-item"
      *ngFor="let item of items"
      (click)="changeValue(item.value)"
      [ngStyle]="style(item.value)"
    >
      <mat-icon class="cart-settins-sidebar-icon">{{ item.icon }}</mat-icon>
    </div>
  </div>
</div>

<div class="cart-settings-container">
  <app-cart-checkout *ngIf="tabActive === 'CartCheckoutComponent'"></app-cart-checkout>
  <app-cart-customers-list *ngIf="tabActive === 'CartCustomersListComponent'"></app-cart-customers-list>
  <app-cart-favorite-products-list *ngIf="tabActive === 'CartFavoriteProductsListComponent'">
  </app-cart-favorite-products-list>
  <app-cart-products-list *ngIf="tabActive === 'CartProductsListComponent'"></app-cart-products-list>
</div>
