<div>
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="galleryLoading">
        <mat-spinner diameter="30" style="margin: 10px;"></mat-spinner>
    </div>
    <div *ngIf="galleryList">
        <div class="galleryContainer" *ngIf="galleryList.length">
            <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="50" class="cdkItem">
                <div class="itemContainer" *cdkVirtualFor="let item of galleryList">
                    <!-- <img class="itemImage" src="../../../../assets/images/default-image.jpg"> -->
                    <!-- <img class="itemImage" src="{{formatImage(item,galleryConfig.galleryImage)}}"> -->
                    <!-- user gallery -->
                    <div class="userCardContainer" fxLayout="column" fxLayoutAlign="center center">
                        <img *ngIf="!formatImage(item,galleryConfig.galleryImage)" class="userCardImage" src="../../../../assets/images/default-image.jpg">
                        <img *ngIf="formatImage(item,galleryConfig.galleryImage)" class="userCardImage" src="{{formatImage(item,galleryConfig.galleryImage)}}">
                        <span class="userCardTitle">{{formatText(item,galleryConfig.galleryTitle)}}</span>
                        <span>{{formatText(item,galleryConfig.gallerySubTitle)}}</span>
                        <app-table-button [button]="galleryConfig.button" [item]="item"></app-table-button>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
        <div *ngIf="!galleryList.length">
            <p style="margin:10px;">No hay datos disponibles</p>
        </div>
    </div>
</div>
