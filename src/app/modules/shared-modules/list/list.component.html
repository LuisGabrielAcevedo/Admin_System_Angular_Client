<app-title-bar [title]="title">
  <button mat-mini-fab color="primary" (click)="goToForm()">
    <mat-icon>add</mat-icon>
  </button>
</app-title-bar>
<div>
  <app-table [headers]="headers" [data]="data" [loading]="loading" [rowActions]="rowActions" (reloadData)="loadData()"
    (DynamicTableChanges)="DynamicTableChanges($event)" [pagination]="pagination"></app-table>
</div>
