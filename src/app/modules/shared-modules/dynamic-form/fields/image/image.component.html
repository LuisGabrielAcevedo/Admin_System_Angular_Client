<div fxLayout="column">
  <div class="form-image-content">
    <img *ngIf="!fileSelected" src="{{ defaultImage }}" />
    <img *ngIf="fileSelected" src="{{ fileSelected }}" />
  </div>
  <input
    style="display: none;"
    #fileInput
    type="file"
    (change)="fileChangeEvent($event)"
  />
  <button mat-flat-button color="primary" (click)="fileInput.click()">
    Seleccione una imagen
  </button>
</div>
