<div class="example-boundary">
  <app-title-bar [title]="title"></app-title-bar>
  <div class="example-box" cdkDragBoundary=".example-boundary" cdkDrag>
    <iframe #iframe src="https://www.youtube.com/embed/RB-RcX5DS5A"> </iframe>
  </div>
  <app-table
    [headers]="headers"
    [data]="data"
    [loading]="loading"
    [rowActions]="rowActions"
    [clickRowEvent]="true"
    (dynamicTableChanges)="dynamicTableChanges($event)"
  ></app-table>
</div>
