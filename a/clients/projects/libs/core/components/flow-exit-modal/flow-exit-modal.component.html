<mcy-modal-content
	[title]="data.title"
	[cancel]="data.cancel"
	[confirmation]="data.confirm"
	(handleCancel)="onCancel()"
	(handleConfirmation)="onConfirm()"
	(handleClose)="onCancel()"
	class="flow-exit-modal"
>
<div class="flow-exit-modal__container">
	<div class="flow-exit-modal__text-container">
		<p class="flow-exit-modal__description">
			{{ data.description }}
		</p>
	</div>
</div>
</mcy-modal-content>
