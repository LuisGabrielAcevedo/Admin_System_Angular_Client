<div class="loading-data-error">
	<mcy-icon class="loading-data-error__icon">aviso_outline</mcy-icon>
	<span class="loading-data-error__error-description" *ngIf="errorDescription.length === 0">
		{{ 'components.loadingDataError.errorDescriptionDefault' | translate }}
	</span>
	<span class="loading-data-error__error-description" *ngIf="errorDescription.length > 0">
		{{ errorDescription }}
	</span>
	<mcy-link 
		*ngIf="displayRetry" 
		(handleClick)="onRetry()"
	>{{ 'components.loadingDataError.retry' | translate }}</mcy-link>
</div>
