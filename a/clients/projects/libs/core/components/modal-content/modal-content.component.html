<div class="modal-content">
	<div class="modal-content__title-container">
		<h3 class="modal-content__title">
			{{title}}
		</h3>
		<mcy-icon-button class="modal-content__close-icon" (click)="onClose()">fechar</mcy-icon-button>
	</div>
	<ng-content></ng-content>
	<div mat-dialog-actions class="modal-content__actions">
		<mcy-button
			[id]="'modal-content-on-cancel'"
			[color]="'tertiary'"
			(handleClick)="onCancel()">
			{{cancel}}
		</mcy-button>
		<mcy-button
			[id]="'modal-content-on-confirm'"
			class="modal-content__confirm-action"
			[color]="'primary'"
			(handleClick)="onConfirm()"
			[id]="'modal_content__confirm'"
		>
		{{confirmation}}
	</mcy-button>
	</div>
</div>
