<div class="landing-layout">
	<div class="landing-layout__container">
		<section class="landing-layout__layout-container">
			<div class="landing-layout__header">
				<mcy-logo></mcy-logo>
				<mcy-main-info *ngIf="showVersion" class="landing-layout__app-version"></mcy-main-info>
			</div>
			<div class="landing-layout__side-content">
				<ng-content></ng-content>
			</div>
		</section>
		<div class="landing-layout__image-container">
			<div class="landing-layout__image"></div>
		</div>
	</div>
	<footer class="landing-layout__footer">
		<ul class="landing-layout__horizontal-list">
			<li class="landing-layout__horizontal-list-element">
				<a
					target="_blank"
					href="https://www.itau.com.ar/seguridad/Paginas/empresas.aspx"
					class="landing-layout__footer-link">
					{{'components.footer.privacy' | translate}}
				</a>
			</li>
			<li class="landing-layout__horizontal-list-element">
				<a
					target="_blank"
					href="https://www.itau.com.ar/Internet/Documents/Empresas/hbe-terminos-y-condiciones.pdf"
					class="landing-layout__footer-link">
					{{'components.footer.termsAndConditions' | translate}}
				</a>
			</li>
			<li class="landing-layout__horizontal-list-element">
				<a
					target="_blank"
					href="https://www.itau.com.ar/atencion-a-clientes/Paginas/itau-atencion-a-clientes-para-empresas.aspx" 
					class="landing-layout__footer-link">
					{{'components.footer.contact' | translate}}
				</a>
			</li>
			<li class="landing-layout__horizontal-list-element">
				<a
					target="_blank"
					href="https://www.itau.com.ar/para-empresas/soluciones-digitales/Paginas/preguntas-frecuentes-home-banking-empresas.aspx"
					class="landing-layout__footer-link">
					{{'components.footer.help' | translate}}
				</a>
			</li>
		</ul>
	</footer>
</div>
