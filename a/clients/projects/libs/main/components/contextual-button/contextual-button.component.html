<button
	id="{{ id }}"
	class="context-button"
	[disabled]="disabled"
	[ngClass]="{
		'context-button--bold': textWeight === 'bold',
		'context-button--extrabold': textWeight === 'extrabold'
	}"
	(click)="handleOnClick($event)">
	<mcy-icon
		*ngIf="prefixIcon"
		[ngStyle]="{
			'font-size': prefixIconSize
		}"
		class="context-button__prefix-icon">
			{{ prefixIcon }}
		</mcy-icon>
	<ng-content></ng-content>
	<mcy-icon
		*ngIf="sufixIcon"
		[ngStyle]="{
			'font-size': sufixIconSize
		}"
		class="context-button__sufix-icon">
			{{ sufixIcon }}
	</mcy-icon>
</button>
