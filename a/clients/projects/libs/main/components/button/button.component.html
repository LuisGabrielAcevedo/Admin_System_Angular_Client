<button
	class="button"
	(click)="handleOnClick($event)"
	id="{{ id }}"
	mat-button
	[attr.mat-raised-button]="color === 'primary' ? '' : null"
	[class.mat-raised-button]="color === 'primary'"
	[disabled]="disabled"
	type="{{ submit ? 'submit' : 'button' }}"
	[ngClass]="{
		'button__primary': color === 'primary',
		'button__secondary': color === 'secondary',
		'button__tertiary': color === 'tertiary',
		'button__primary2': color === 'primary2',
		'button__size--big': size === 'big'
	 }"
>
	<ng-content></ng-content>
</button>
