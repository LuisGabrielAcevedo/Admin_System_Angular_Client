<div class="expiration-token-modal">
	<div class="expiration-token-modal__warning-container">
		<div class="expiration-token-modal__icon-container">
			<div class="expiration-token-modal__warning-icon-container">
				<mcy-icon class="expiration-token-modal__warning-icon">
					relogio_outline
				</mcy-icon>
			</div>
		</div>
		<h2 class="expiration-token-modal__title">
			{{ 'pages.expirationTokenModal.title' | translate }}
		</h2>
		<h3 class="expiration-token-modal__subtitle">
			{{ 'pages.expirationTokenModal.subtitle' | translate }}<br>
			{{ 'pages.expirationTokenModal.subtitleTwo' | translate }}
		</h3>
	</div>
	<div class="expiration-token-modal__continue-button-container">
		<mcy-button (handleClick)="onCloseClick()">
			{{ 'pages.expirationTokenModal.close' | translate }}
		</mcy-button>
	</div>
</div>
