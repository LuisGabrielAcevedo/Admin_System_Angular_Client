<div class="secondary-input">
	<mcy-icon
		*ngIf="icon"
		class="secondary-input__icon"
	>
		{{icon}}
	</mcy-icon>
	<input
		class="secondary-input__input"
		type="text"
		(keyup)="onChange()"
		(keyup.enter)="onEnter()"
		(blur)="onTouched()"
		[placeholder]="placeholder"
		[formControl]="formControl"
		id="{{ id }}" />
	<mcy-icon
		*ngIf="didSearch"
		class="secondary-input__cancel"
		(click)="onClear()"
	>
		fechar
	</mcy-icon>
</div>
