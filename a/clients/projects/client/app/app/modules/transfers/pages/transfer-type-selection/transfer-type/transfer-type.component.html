<div
	class="transfer-type"
	(click)="onClick()"
	id="{{ id }}"
	[ngClass]="{ 'transfer-type--disabled': disabled }"
	tooltip="{{ disabledTooltip }}"
	[display]="disabled"
>
	<mcy-icon class="transfer-type__icon">{{ icon }}</mcy-icon>
	<div class="transfer-type__content">
		<h4 class="transfer-type__title">{{ title }}</h4>
		<p class="transfer-type__description">{{ description }}</p>
	</div>
</div>
