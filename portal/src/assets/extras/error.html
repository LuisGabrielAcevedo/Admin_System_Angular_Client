<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
    <style>
      body {
        background: url('santander-dots-background.png');
      }

      main {
        margin-top: 200px;
        color: rgb(33, 37, 41);
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
        text-align: center;
      }

      .container {
        max-width: 1140px;
        width: 100%;
        min-width: 700px;
        position: relative;
        margin-left: auto;
        margin-right: auto;
      }

      header {
        background: white;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 1px 2px 0px;
        height: 64px;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
      }
      .header-content {
        height: 100%;
        padding: 16px 0px;
      }
      .header-content img {
        width: 150px;
        height: 26.5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content container">
        <img src="logo-santander-pos.svg" />
      </div>
    </header>
    <main class="container">
      <h1>Un error ocurrió.</h1>
      <p>Nuestro equipo está trabajando para resolverlo.</p>
    </main>
  </body>
</html>
