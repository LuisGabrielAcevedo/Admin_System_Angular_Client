<div class="container">
  <div class="row">
    <div class="col-4 col-lg-2 offset-lg-3 contract__step">
      <span
        class="contract__step-circle rounded-pill d-flex align-items-center justify-content-center"
      >
        <i class="fas fa-file-alt contract__step-icon"></i>
      </span>
      <span class="contract__step-number">1</span>
      <p class="contract__step-text">Seleccione y visualice el contrato</p>
    </div>
    <div class="col-4 col-lg-2 contract__step">
      <span
        class="contract__step-circle rounded-pill d-flex align-items-center justify-content-center"
      >
        <i class="fas fa-print contract__step-icon"></i>
      </span>
      <span class="contract__step-number">2</span>
      <p class="contract__step-text">Imprima y complete la hoja de firmas</p>
    </div>
    <div class="col-4 col-lg-2 contract__step">
      <span
        class="contract__step-circle rounded-pill d-flex align-items-center justify-content-center"
      >
        <svg
          id="Layer_1"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 110 88.97"
        >
          <title>icon-scanner</title>
          <path
            d="M106.79,36.2,13.43.36A5,5,0,0,0,7,3.24L5.54,7a5,5,0,0,0,2.88,6.46L98.47,48H12A12,12,0,0,0,0,60V84a5,5,0,0,0,5,5H105a5,5,0,0,0,5-5V42.67C110,40.55,109.37,37.19,106.79,36.2ZM92.52,69a5.14,5.14,0,1,1,5.14-5.13A5.13,5.13,0,0,1,92.52,69Z"
            transform="translate(0 -0.03)"
          />
        </svg>
      </span>
      <span class="contract__step-number">3</span>
      <p class="contract__step-text">
        Una vez completa, digitalice la hoja en la pr√≥xima etapa
      </p>
    </div>
  </div>
  <div class="row" *ngFor="let contract of contractsList">
    <div class="col d-flex justify-content-center">
      <button
        class="btn btn-secondary rounded-pill contract__btn-download"
        (click)="documentDownload(contract)"
      >
        <i class="far fa-file-pdf"></i>{{ contract.description }}
      </button>
    </div>
  </div>
</div>
