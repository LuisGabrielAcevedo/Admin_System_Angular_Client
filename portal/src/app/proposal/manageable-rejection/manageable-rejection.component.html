<app-document-manager-window></app-document-manager-window>

<div class="container pt-5">
  <h1 class="section-header__title">
    {{ '@Manageable Rejection' | translate }}
  </h1>
  <div class="row">
    <div class="col">
      <p>
        {{
          '@MSG_Please scan the requested documents and upload them to the platform'
            | translate
        }}
      </p>
      <div class="documents__list">
        <div class="row">
          <div class="col-md-12 documents__list">
            <app-checklist-manager
              [proposalId]="proposalId"
              [filterFunction]="filterEditableList()"
              (pendingDocumentsNumber)="setPendingDocuments($event)"
            ></app-checklist-manager>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul>
            <li>
              <small class="text-muted">
                {{
                  '@MSG_All files must be in PDF, JPG or PNG format (10 MB max.)'
                    | translate
                }}
              </small>
            </li>
            <li>
              <small class="text-muted">
                {{ '@MSG_Make sure all images are readable' | translate }}
              </small>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <app-comments
    [comments]="comments"
    (onTypeComment)="setComment($event)"
  ></app-comments>
  <div class="row form-actions">
    <div class="col d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-outline-secondary btn-lg rounded-pill"
        (click)="return()"
      >
        <i class="fas fa-chevron-left"></i
        ><span class="d-none d-sm-inline-block">{{
          '@Back To' | translate
        }}</span>
      </button>
      <button
        type="button"
        class="btn btn-secondary btn-lg rounded-pill"
        (click)="submit()"
        [disabled]="isPending"
      >
        <span class="d-none d-sm-inline-block">{{ '@Send' | translate }}</span
        ><i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
